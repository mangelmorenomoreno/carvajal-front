<app-menu></app-menu>

<div class="container mt-4">
  <div class="row">
    <!-- Información del Usuario -->
    <div class="col-md-3">
      <div class="card" style="width: 100%;">
        <img src="./assets/profile.jpg" class="justify-content-center small-profile-img" alt="Foto de Usuario">
        <div class="card-body">
          <h5 class="card-title">Nombres</h5>
          <p class="card-text">{{ data?.nombre }}</p>
          <h5 class="card-title">Apellidos</h5>
          <p class="card-text">{{ data?.apellido }}</p>
          <h5 class="card-title">Correo</h5>
          <p class="card-text">{{ data?.correoElectronico }}</p>
        </div>
      </div>
    </div>

    <!-- Sección de Publicaciones -->
    <div class="col-md-9">
      <!-- Aquí empieza la sección de una publicación individual -->
      <publication></publication>
      <!-- Aquí termina la sección de una publicación individual -->
    </div>
  </div>
</div>
